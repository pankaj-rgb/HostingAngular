<div class="row container">
    <div class="col-md-6 login-container">
        <h2 style="margin: auto">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username"> Username</label>
                <input type="text" class="form-control" formControlName="username" id="username" autocomplete="off">
                <div class="error" *ngIf="loginForm.controls.username.errors && loginForm.controls.username.dirty">Username is required</div>
            </div>

            <div class="form-group">
                <label for="pwd"> Password</label>
                <input type="password" class="form-control" 
                formControlName="password" id="pwd" autocomplete="off">
                <div class="error" *ngIf="loginForm.controls.password.errors &&
                loginForm.controls.password.dirty">Password is required</div>
            </div>
        
            <button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
            <div *ngIf="invalidLogin" class="error">
                <div>invalid credentials</div>
            </div>
        </form>
    </div>
</div>
